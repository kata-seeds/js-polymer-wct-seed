<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="hello-world">
  <template>
    <h1><span>{{greeting}}</span>!</h1>
  </template>
</dom-module>

<script>
  (function() {
    Polymer({
      is: 'hello-world',

      properties: {
        greeting: {
          type: String,
          value: 'Hello World',
          notify: true
        }
      }
    });
  })();
</script>
